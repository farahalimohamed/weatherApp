<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="shortcut icon" href="/images/logo@2x.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">
            <div class="logo-box">
                <a class="branding text-decoration-none d-flex gap-3" href="#">
                    <img src="/images/logo@2x.png" alt="logo" width="64" height="38">
                    <div class="d-flex flex-column">
                        <h1 class="navbar-brand fs-6 mb-0 p-0">Weather</h1>
                        <small class="site-description text-secondary">tagline goes here</small>
                    </div>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0 gap-5">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section class="bg-image py-5">
            <div class="container">
                <div class="search-box d-flex position-relative">
                    <input id="searchInput" oninput="searchForCity()" type="text" class="form-control text-white rounded-5" placeholder="Find Your Location...">
                    <button id="searchBtn" class="btn text-white rounded-5 px-5 py-2 position-absolute">Find</button>
                </div>
            </div>
        </section>
        <div id="loadingSpinner" class="spinner-container d-none text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <section class="overflow-hidden weather-container">
            <div id="forecast" class="row d-flex justify-content-center py-5 gy-4">
                <div class="col-md-8 col-lg-6 col-xl-3">
                    <div class="card text-white bg-navy weather-today" style=" border-radius: 35px; min-height: 370px;">
                        <div class="card-body p-4">
                            <div class="d-flex">
                                <h6 class="flex-grow-1 day"></h6>
                                <h6 class="today-date"></h6>
                            </div>
                            <div class="d-flex flex-column text-center mt-5 mb-4">
                                <h6 class="display-4 mb-0 font-weight-bold temp"></h6>
                                <span class="small condition" style="color: #868B94"></span>
                            </div>
                            <h6 class="h4 fw-bolder city"></h6>
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1" style="font-size: 1rem;">
                                    <div class="wind">
                                    </div>
                                    <div class="condition-percent"></div>
                                    <div class="direction"></div>
                                </div>
                                <div>
                                    <img class="weather-icon" src=""
                                        width="100px">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-lg-6 col-xl-3">
                    <div class="card text-white bg-navy weather-tomorrow" style=" border-radius: 35px; min-height: 370px;">
                        <div class="card-body p-4">
                            <div class="d-flex">
                                <h6 class="flex-grow-1 day"></h6>
                                <h6 class="today-date"></h6>
                            </div>
                            <div class="d-flex flex-column text-center mt-5 mb-4">
                                <div>
                                    <img class="weather-icon" src=""
                                        width="100px">
                                </div>
                                <h6 class="display-4 mb-0 font-weight-bold temp"></h6>
                                <span class="small condition" style="color: #868B94"></span>
                            </div>
                            <h6 class="h4 fw-bolder city"></h6>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-lg-6 col-xl-3">
                    <div class="card text-white bg-navy weather-after-tomorrow" style=" border-radius: 35px; min-height: 370px;">
                        <div class="card-body p-4">
                            <div class="d-flex">
                                <h6 class="flex-grow-1 day"></h6>
                                <h6 class="today-date"></h6>
                            </div>
                            <div class="d-flex flex-column text-center mt-5 mb-4">
                                <div>
                                    <img class="weather-icon" src=""
                                        width="100px">
                                </div>
                                <h6 class="display-4 mb-0 font-weight-bold temp"></h6>
                                <span class="small condition" style="color: #868B94"></span>
                            </div>
                            <h6 class="h4 fw-bolder city"></h6>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="locationToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
                aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        Unable to fetch your location. Displaying weather for Cairo as default.
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>

    </main>

    <footer class="bg-footer py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="sub-box d-flex position-relative">
                        <input type="text" class="form-control text-white rounded-5"
                            placeholder="Enter your email to subscribe...">
                        <button class="btn text-white rounded-5 px-5 py-2 position-absolute">Subscribe</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="social-icons">
                        <a href="#" class="bg-dark rounded-circle p-3 fs-6"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="bg-dark rounded-circle p-3 fs-6"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#" class="bg-dark rounded-circle p-3 fs-6"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="bg-dark rounded-circle p-3 fs-6"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
                <p class="text-secondary mt-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
